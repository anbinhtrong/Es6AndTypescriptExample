<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Inheritance</title>
</head>

<body>
    <script type="text/javascript">
    // Base Class : ES6
    class Bird {
        constructor(weight, height) {
            this.weight = weight;
            this.height = height;
        }

        walk() {
            console.log('walk!');
        }
    }

    // Subclass
    class Penguin extends Bird {
        constructor(weight, height) {
            super(weight, height);
        }

        swim() {
            console.log('swim!');
        }
    }

    // Penguin object
    let penguin = new Penguin(40, 50);
    penguin.walk(); //walk!
    penguin.swim(); //swim!
    </script>
</body>

</html>
